<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Messaging Test - Existing Auth</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        input { padding: 8px; margin: 5px; border: 1px solid #ddd; border-radius: 4px; width: 200px; }
        .messages { max-height: 300px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; margin: 10px 0; }
        .message { padding: 5px; margin: 5px 0; border-left: 3px solid #007bff; padding-left: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Firebase Messaging Test - Existing Authentication</h1>
        
        <div id="status" class="status info">
            🔄 Initializing Firebase...
        </div>

        <div class="section">
            <h3>Authentication</h3>
            <input type="email" id="email" placeholder="Email" value="kensite24@gmail.com">
            <input type="password" id="password" placeholder="Password" value="password123">
            <button onclick="signInUser()">Sign In</button>
            <button onclick="signOutUser()">Sign Out</button>
        </div>

        <div class="section">
            <h3>Messaging Test</h3>
            <input type="text" id="recipientId" placeholder="Recipient ID" value="test-recipient">
            <input type="text" id="messageText" placeholder="Message text" value="Hello from existing auth test!">
            <button onclick="sendTestMessage()">Send Message</button>
            <button onclick="loadMessages()">Load Messages</button>
        </div>

        <div class="section">
            <h3>Messages</h3>
            <div id="messages" class="messages">
                No messages loaded yet.
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getDatabase, ref, push, set, onValue, update } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyC7Flwhydbq1qV3tw_QchXr8_5Wg0wOshk",
            authDomain: "iyayav0.firebaseapp.com",
            projectId: "iyayav0",
            storageBucket: "iyayav0.firebasestorage.app",
            messagingSenderId: "433110030942",
            appId: "1:433110030942:web:831e0450381ef9b318f2cf",
            measurementId: "G-N952TEZFY9",
            databaseURL: "https://iyayav0-default-rtdb.asia-southeast1.firebasedatabase.app/"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        let currentUser = null;
        let currentConversationId = null;

        // Auth state listener
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                updateStatus(`✅ Authenticated as: ${user.email} (${user.uid})`, 'success');
            } else {
                currentUser = null;
                updateStatus('❌ Not authenticated', 'warning');
            }
        });

        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            console.log(message);
        }

        window.signInUser = async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                updateStatus('❌ Please enter email and password', 'error');
                return;
            }

            try {
                updateStatus('🔄 Signing in...', 'info');
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                updateStatus(`✅ Signed in successfully as ${userCredential.user.email}`, 'success');
            } catch (error) {
                console.error('Sign in error:', error);
                updateStatus(`❌ Sign in failed: ${error.message}`, 'error');
            }
        };

        window.signOutUser = async function() {
            try {
                await signOut(auth);
                updateStatus('✅ Signed out successfully', 'success');
            } catch (error) {
                console.error('Sign out error:', error);
                updateStatus(`❌ Sign out failed: ${error.message}`, 'error');
            }
        };

        window.sendTestMessage = async function() {
            if (!currentUser) {
                updateStatus('❌ Please sign in first', 'error');
                return;
            }

            const recipientId = document.getElementById('recipientId').value;
            const messageText = document.getElementById('messageText').value;

            if (!recipientId || !messageText) {
                updateStatus('❌ Please enter recipient ID and message text', 'error');
                return;
            }

            try {
                updateStatus('🔄 Sending message...', 'info');
                
                const senderId = currentUser.uid;
                currentConversationId = [senderId, recipientId].sort().join('_');
                
                console.log('Sending message:', { senderId, recipientId, conversationId: currentConversationId });

                const messagesRef = ref(database, `conversations/${currentConversationId}/messages`);
                const newMessageRef = push(messagesRef);
                
                const message = {
                    id: newMessageRef.key,
                    senderId,
                    recipientId,
                    text: messageText,
                    timestamp: Date.now(),
                    read: false
                };
                
                await set(newMessageRef, message);
                
                // Update conversation metadata
                const updates = {
                    [`conversations/${currentConversationId}/lastMessage`]: messageText,
                    [`conversations/${currentConversationId}/lastMessageTime`]: Date.now(),
                    [`conversations/${currentConversationId}/participants/${senderId}`]: true,
                    [`conversations/${currentConversationId}/participants/${recipientId}`]: true,
                    [`userConversations/${senderId}/${currentConversationId}`]: {
                        participantId: recipientId,
                        lastMessage: messageText,
                        lastMessageTime: Date.now()
                    },
                    [`userConversations/${recipientId}/${currentConversationId}`]: {
                        participantId: senderId,
                        lastMessage: messageText,
                        lastMessageTime: Date.now()
                    }
                };
                
                await update(ref(database), updates);
                
                updateStatus('✅ Message sent successfully!', 'success');
                document.getElementById('messageText').value = '';
                
                // Auto-load messages
                loadMessages();
                
            } catch (error) {
                console.error('Send message error:', error);
                updateStatus(`❌ Failed to send message: ${error.message}`, 'error');
            }
        };

        window.loadMessages = function() {
            if (!currentUser) {
                updateStatus('❌ Please sign in first', 'error');
                return;
            }

            const recipientId = document.getElementById('recipientId').value;
            if (!recipientId) {
                updateStatus('❌ Please enter recipient ID', 'error');
                return;
            }

            const senderId = currentUser.uid;
            const conversationId = [senderId, recipientId].sort().join('_');
            
            updateStatus('🔄 Loading messages...', 'info');
            
            const messagesRef = ref(database, `conversations/${conversationId}/messages`);
            
            onValue(messagesRef, (snapshot) => {
                const messagesDiv = document.getElementById('messages');
                
                if (snapshot.exists()) {
                    const messages = [];
                    snapshot.forEach((childSnapshot) => {
                        const message = childSnapshot.val();
                        messages.push(message);
                    });
                    
                    messages.sort((a, b) => a.timestamp - b.timestamp);
                    
                    messagesDiv.innerHTML = messages.map(msg => 
                        `<div class="message">
                            <strong>${msg.senderId === senderId ? 'You' : msg.senderId}:</strong> 
                            ${msg.text}
                            <small>(${new Date(msg.timestamp).toLocaleTimeString()})</small>
                        </div>`
                    ).join('');
                    
                    updateStatus(`✅ Loaded ${messages.length} messages`, 'success');
                } else {
                    messagesDiv.innerHTML = 'No messages found.';
                    updateStatus('ℹ️ No messages in this conversation', 'info');
                }
            }, (error) => {
                console.error('Load messages error:', error);
                updateStatus(`❌ Failed to load messages: ${error.message}`, 'error');
            });
        };

        // Initialize
        updateStatus('🔄 Firebase initialized. Please sign in to test messaging.', 'info');
    </script>
</body>
</html>
